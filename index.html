<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js" defer></script>
    <title>Orcamento Momesso</title>
</head>
<body>
    <section class="form">
        <div class="form__gravacao">
            <label>
                <input type="radio" name="tipo-gravacao" value="silk-screen" id="#gravacaoSilkScreen">
                Silk Screen
            </label>

            <label>
                <input type="radio" name="tipo-gravacao" value="dtf" id="#gravacaoSilkScreen">
                DTF
            </label>

            <label>
                <input type="radio" name="tipo-gravacao" value="laser" id="#gravacaoSilkScreen">
                Laser
            </label>
        </div>
        <label for="quantidade">Quantidade de peças:</label>
        <input type="number" name="quantidade" id="quantidade" min="1" max="5000" value="1">
        <label for="cores">Quantidade de cores:</label>
        <input type="number" name="cores" id="cores" min="1" max="5" value="1">
        <button class="form__btn" id="btnSubmit">Orçamento</button>
    </section>
</body>
</html>
